<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/bundle_item.css?v=1" />
</head>
<body>
    <div class="header">
        <img src="../../images/customer_login_page/home.png" alt="avatar" class="avatar"/>
        <strong><span id="username">asdf</span></strong>
        <h1 class="page-title">Add Product</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="../supplier_page/supplier_page.html">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="#" class="active">
                <i class="fas fa-plus"></i>
                Add
            </a>
            <a href="../logout/logout.html">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </a>
        </div>

        <div class="add-product-form">
            <div class="input-card">
                <!-- Image upload container -->
                <div class="image-upload" id="imageUpload">
                    <i class="fas fa-image fa-3x" style="color: #64b5f6;"></i>
                    <p>Click to upload image</p>
                    <div class="spinner-overlay" id="spinnerOverlay">
                        <div class="spinner"></div>
                    </div>
                    <img id="previewImage" alt="Uploaded" />
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none"/>

                <!-- Product details -->
                <div class="info-section">
                    <div class="info-icon name-icon"></div>
                    <input type="text" id="productName" placeholder="Product Name" class="info-input"/>
                </div>

                <div class="info-section">
                    <div class="info-icon price-icon"></div>
                    <input type="number" id="productPrice" placeholder="Price" class="info-input"/>
                </div>

                <div class="info-section">
                    <div class="info-icon tags-icon"></div>
                    <input type="text" id="productDescription" placeholder="Description" class="info-input"/>
                </div>

                <button class="done-btn" id="doneBtn">
                    <i class="fas fa-check"></i>
                    DONE
                </button>
            </div>
        </div>
    </div>

    <script src="./add_bundle.js?v=1"></script>
</body>
</html>
