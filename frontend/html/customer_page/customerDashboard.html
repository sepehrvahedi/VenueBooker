<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/customerDashboard.css">
</head>
<body>
<div class="header">
    <img src="../../images/customer_login_page/home.png" alt="avatar picture" class="avatar">
    <strong><span id="username"></span></strong>
    <h1 class="page-title">Customer Dashboard</h1>
</div>
<div class="container">
    <div class="sidebar">
        <a href="#">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="./reservations.html">
            <i class="fas fa-calendar-check"></i>
            Reservations
        </a>
        <a href="#" onclick="alert('You have successfully logged out!'); window.location.href = '../logout/logout.html';">
            <i class="fas fa-sign-out-alt"></i>
            Log out
        </a>
    </div>

    <!-- Bundles container -->
    <div class="bundles-container" id="bundlesContainer"></div>

    <!-- Sidebar for Search and Sort -->
    <div class="search-sort-sidebar">
        <div class="search-box">
            <div class="search-header">
                <div>
                    <img src="../../images/icons/search.png" alt="search icon">
                </div>
                <div style="margin: auto">
                    <h3>Search</h3>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <label for="searchName">Product Name:</label>
            <input type="text" id="searchName" placeholder="Name">
            <label for="minPrice">Minimum Price:</label>
            <input type="number" id="minPrice" placeholder="Min Price" min="0">
            <label for="maxPrice">Maximum Price:</label>
            <input type="number" id="maxPrice" placeholder="Max Price" min="0">
            <label for="searchTags">Product Tags:</label>
            <input type="text" id="searchTags" placeholder="Tags (comma-separated)">
            <label for="searchStatus">Availability:</label>
            <select name="searchStatus" id="searchStatus">
                <option value="" selected>--Select--</option>
                <option value="true">Available</option>
                <option value="false">Unavailable</option>
            </select>
        </div>
        <div class="sort-box">
            <div class="sort-header">
                <div>
                    <img src="../../images/icons/sort.png" alt="sort icon">
                </div>
                <div style="margin: auto">
                    <h3>Sort</h3>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="sort-option">
                <span>Name</span>
                <button type="button" data-sort="NAME_ASC" class="sort-button">↑</button>
                <button type="button" data-sort="NAME_DESC" class="sort-button">↓</button>
            </div>
            <div class="sort-option">
                <span>Price</span>
                <button type="button" data-sort="PRICE_ASC" class="sort-button">↑</button>
                <button type="button" data-sort="PRICE_DESC" class="sort-button">↓</button>
            </div>
            <div class="sort-option">
                <span>Creation Time</span>
                <button data-sort="CREATED_ASC" class="sort-button">↑</button>
                <button data-sort="CREATED_DESC" class="sort-button">↓</button>
            </div>
        </div>
        <div class="reset-done-buttons">
            <div class="button-area">
                <img src="../../images/icons/trash.png" alt="reset/trash icon">
                <button type="button" id="resetSearch">Reset</button>
            </div>
            <div class="button-area">
                <img src="../../images/icons/done.png" alt="done icon">
                <button type="button" id="doneButton">Done</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Bundle Details and Reservation -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <img id="modal-image" src="" alt="Bundle Image" class="modal-image">
        <h2 id="modal-title"></h2>
        <p><strong>Price:</strong> <span id="modal-price"></span></p>
        <p><strong>Tags:</strong> <span id="modal-tags"></span></p>
        <p><strong>Description:</strong> <span id="modal-description"></span></p>
        <p><strong>Status:</strong> <span id="modal-status"></span></p>
        <button id="reserveButton" class="reserve-btn">Reserve</button>
        <div id="date-selection" class="date-selection" style="display: none;">
            <label for="reserveDate">Reserve for Date:</label>
            <input type="date" id="reserveDate" name="reserveDate" placeholder="YYYY-MM-DDThh:mm">
            <button id="okButton" class="ok-btn" disabled>OK</button>
            <button id="closeDateButton" class="close-btn">Close</button>
        </div>
    </div>
</div>

<script src="../../js/customerDashboard.js"></script>
</body>
</html>
