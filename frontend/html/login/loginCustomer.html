<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="../../css/loginCustomer.css">
</head>
<body>
<div class="container">
    <!-- Left Section: Login Form -->
    <div class="login-form">
        <img src="../../images/customer_login_page/home.png" alt="Logo" class="logo">
        <h1>Customer<br>Login</h1>
        <p>How do I get started lorem ipsum dolor at?</p>
        <form id="login-form">
            <span class="error-message" id="login-error"></span>
            <div class="input-group">
                <label for="username"><i class="icon-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-group">
                <label for="password"><i class="icon-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="login-button">Login Now</button>
            <p class="register-prompt">Don't have an account?<br><a href="../../html/register/registerCustomer.html" class="register-link">Register here</a>.</p>
        </form>
    </div>

    <!-- Right Section: Illustration -->
    <div class="illustration">
        <div class="image-group">
            <img src="../../images/customer_login_page/wedding_venue.png" alt="Wedding Venue" class="wedding-venue">
            <img src="../../images/customer_login_page/golden_ring.png" alt="Golden Ring" class="golden-ring">
        </div>
    </div>

</div>

<script src="../../js/loginCustomer.js"></script>
</body>
</html>
