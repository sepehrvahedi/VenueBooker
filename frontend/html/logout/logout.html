<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login</title>
    <link rel="stylesheet" href="../../css/loginSupplier.css">
</head>
<body>
<div class="container">
    <!-- Left Section: Login Form -->
    <div class="login-form">
        <img src="../../images/supplier_login_page/home.png" alt="Logo" class="logo">
        <h1>You have been successfully logged out!</h1>

        <p class="register-prompt">Have an account?<br><a href="../../html/login/loginSupplier.html" class="register-link">Login here</a>.</p>
        <p class="register-prompt">Don't have an account?<br><a href="../../html/register/registerSupplier.html" class="register-link">Register here</a>.</p>
        
    </div>

    <!-- Right Section: Illustration -->
    <div class="illustration">
        <div class="image-group">
            <img src="../../images/supplier_login_page/wedding_venue.png" alt="Wedding Venue" class="wedding-venue">
            <img src="../../images/supplier_login_page/green_ring.png" alt="Green Ring" class="green-ring">
        </div>
    </div>

</div>

<script src="../../js/loginSupplier.js"></script>
</body>
</html>
