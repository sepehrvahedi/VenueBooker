<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="../../css/registerCustomer.css">
</head>
<body>
<div class="container">
    <div class="register-form">
        <img src="../../images/customer_login_page/home.png" alt="Logo" class="logo">
        <h1>Customer<br>Registration</h1>
        <p>Join us and start your journey!</p>
        <form id="register-form">
            <div class="input-group">
                <label for="name"><i class="icon-user"></i> Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="surname"><i class="icon-user"></i> Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" required>
                <span class="error-message" id="surname-error"></span>
            </div>
            <div class="input-group">
                <label for="username"><i class="icon-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-group">
                <label for="phone"><i class="icon-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXXX (11 digits)" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="national-number"><i class="icon-id-card"></i> National Number</label>
                <input type="text" id="national-number" name="national-number" placeholder="XXXXXXXXXX (10 digits)" required>
                <span class="error-message" id="national-number-error"></span>
            </div>
            <div class="input-group">
                <label for="password"><i class="icon-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="icon-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="register-button">Register Now</button>
        </form>

        <p class="login-link">Already have an account? <a href="../login/loginCustomer.html">Login here</a></p>
    </div>

    <div class="illustration">
        <div class="image-group">
            <img src="../../images/customer_login_page/wedding_venue.png" alt="Wedding Venue" class="wedding-venue">
            <img src="../../images/customer_login_page/golden_ring.png" alt="Golden Ring" class="golden-ring">
        </div>
    </div>
</div>

<script src="../../js/registerCustomer.js"></script>
</body>
</html>
