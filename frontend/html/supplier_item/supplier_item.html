<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="supplier_item.css">
</head>
<body>
    <div class="header">
        <img src="../../images/customer_login_page/home.png" alt="avatar picture" class="avatar">
        <strong><span id="username">asdf</span></strong>
        <h1 class="page-title">Add Product</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="#"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-plus"></i>Add</a>
            <a href="#"><i class="fas fa-search"></i>Search</a>
            <a href="#"><i class="fas fa-sync-alt"></i>Update</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a>
        </div>

        <div class="add-product-form">
            <div class="input-card">
                <div class="image-upload">
                    <i class="fas fa-image fa-3x" style="color: #90caf9;"></i>
                    <p>Click to upload image</p>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Product Name">
                    <span class="icon"><i class="fas fa-box"></i></span>
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Price">
                    <span class="icon"><i class="fas fa-dollar-sign"></i></span>
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Quantity">
                    <span class="icon"><i class="fas fa-calculator"></i></span>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Description">
                    <span class="icon"><i class="fas fa-tag"></i></span>
                </div>

                <button class="done-btn">
                    <i class="fas fa-check"></i>
                    DONE
                </button>
            </div>
        </div>
    </div>
</body>
</html>
