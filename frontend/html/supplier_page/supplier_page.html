<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Products Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/supplier_page.css?v=2">
</head>
<body>
    <div class="header">
        <img src="../../images/customer_login_page/home.png" alt="avatar picture" class="avatar">
        <strong><span id="username">asdf</span></strong>
        <h1 class="page-title">Supplier Page</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">
                <i class="fas fa-home"></i>
                Home
            </a>
           <a href="../add_bundle/add_bundle.html">
                <i class="fas fa-plus"></i>
                Add
            </a>
            <a href="#" onclick="alert('You have successfully logged out!'); window.location.href = '../logout/logout.html';">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </a>
        </div>

        <!-- Bundles container -->
        <div class="bundles-container" id="bundlesContainer"></div>

        <!-- Sidebar for Search and Sort -->
        <div class="search-sort-sidebar">
            <div class="search-box">
                <h3>Search</h3>
                <input type="text" id="searchName" placeholder="Name">
                <select id="searchStatus">
                    <option value="">Select Inventory Status</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <div class="price-range-container">
                    <div id="slider"></div>
                    <div class="price-labels">
                        <span id="minPriceLabel"></span>
                        <span id="maxPriceLabel"></span>
                    </div>
                </div>
                <input type="text" id="searchTags" placeholder="Tags (comma-separated)">
                <button id="resetSearch">Reset</button>
            </div>
            <div class="sort-box">
                <h3>Sort</h3>
                <div class="sort-option">
                    <span>Name</span>
                    <button data-sort="NAME_ASC" class="sort-button">↑</button>
                    <button data-sort="NAME_DESC" class="sort-button">↓</button>
                </div>
                <div class="sort-option">
                    <span>Price</span>
                    <button data-sort="PRICE_ASC" class="sort-button">↑</button>
                    <button data-sort="PRICE_DESC" class="sort-button">↓</button>
                </div>
                <div class="sort-option">
                    <span>Creation Time</span>
                    <button data-sort="CREATED_ASC" class="sort-button">↑</button>
                    <button data-sort="CREATED_DESC" class="sort-button">↓</button>
                </div>
            </div>
            <button id="doneButton">DONE</button>
        </div>
    </div>
    <script src="../../js/supplier_page.js?v=2"></script>
</body>
</html>
