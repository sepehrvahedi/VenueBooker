<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homepage</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Minimal styling for demo; adjust to match your design */

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #bfffbf; /* Just a placeholder color */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .bundles-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .bundle-card {
      width: 200px;
      background-color: #f8f5f5;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .bundle-card img {
      width: 180px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .bundle-details {
      margin: 10px 0;
      text-align: center;
      width: 100%;
    }

    .bundle-name,
    .bundle-price,
    .bundle-quantity {
      background-color: #ddd;
      border-radius: 8px;
      margin: 5px 0;
      padding: 6px;
    }

    .tags-container {
      background-color: #eee;
      border-radius: 8px;
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .tag-item {
      background-color: #ffa;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 0.9rem;
    }

    /* Footer actions */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .actions button {
      background-color: #5ba8ff;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    .actions button:hover {
      background-color: #2a80e0;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #66bb6a; /* Greenish color for "active" */
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>All Bundles</h1>

  <!-- Container for fetched bundles -->
  
</body>
</html>
