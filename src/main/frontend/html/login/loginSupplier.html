<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login</title>
    <link rel="stylesheet" href="../../css/loginSupplier.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Login Form -->
        <div class="login-form">
            <img src="../../images/supplier_login_page/home.png" alt="Logo" class="logo">
            <h1>Supplier<br>Login</h1>
            <p>How do I get started lorem ipsum dolor at?</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="icon-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="icon-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login Now</button>
                <p class="register-prompt">Don't have an account?<br><a href="../../html/register/registerSupplier.html" class="register-link">Register here</a>.</p>
            </form>
            <p class="login-with">Login with Others</p>
            <div class="social-buttons">
                <button type="button" class="google-login">Login with <strong>Google</strong></button>
                <button type="button" class="facebook-login">Login with <strong>Facebook</strong></button>
            </div>
        </div>

        <!-- Right Section: Illustration -->
        <div class="illustration">
            <div class="image-group">
                <img src="../../images/supplier_login_page/wedding_venue.png" alt="Wedding Venue" class="wedding-venue">
                <img src="../../images/supplier_login_page/green_ring.png" alt="Green Ring" class="green-ring">
            </div>
        </div>
        
    </div>

    <script src="../../js/loginSupplier.js"></script>
</body>
</html>
